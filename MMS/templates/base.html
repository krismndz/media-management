{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="{% static 'MMS/css/materialize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'MMS/css/styles.css' %}" />

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <main>
        {% block index %} {% endblock %}
        {% block user_dashboard %} {% endblock %}
        {% block libraries %} {% endblock %}
        {% block vinyls %} {% endblock %}
        {% block content %} {% endblock %}
    </main>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src={% static 'MMS/js/materialize.js' %}></script>
    <script type="text/javascript" src={% static 'MMS/js/init.js' %}></script>


</body>


</html>
