{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel white">

                    <a href="{% url 'vinyls' %}">Back</a>

                    <ul class="collection with-header">
                        <li class="collection-header"><h4>{{ vinyl.artist }}</h4></li>
                        <li class="collection-item">Album Title: {{ vinyl.title }}</li>
                        <li class="collection-item">Year: {{ vinyl.year }}</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
